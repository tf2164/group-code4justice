<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/671c0ca6ff.js"
      crossorigin="anonymous"
    ></script>
    <title>BetterMind</title>
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar">
        <div class="nav-left-side">
          <a href="index.html"
            ><img src="/images/bettermindLogo.png" alt="logo" class="logo"
          /></a>
        </div>
        <div class="nav-right-side">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="form-container">
      <form>
        <div class="form-content">
          <h2><span class="primary-text">Get</span> In Touch</h2>
          <input type="text" class="field" placeholder="Enter Name" />
          <input type="email" class="field" placeholder="Email Address" />
          <input type="text" class="field" placeholder="Phone" />
          <textarea class="field" placeholder="Your Message"></textarea>
        </div>
      </form>
      <div class="form-right">
        <div class="right-content">
          <img src="images/contact-logo.png" alt="BetterMind form logo" />
          <p>
            <i class="fa-solid fa-location-dot"></i> 1234 Avenue, Street, North
            Carolina
          </p>
          <p><i class="fa-solid fa-envelope"></i> bettermind@email.org</p>
          <p><i class="fa-solid fa-phone"></i> 123-456-7890</p>
        </div>
      </div>
    </section>

    <!-- <div class="section"></div> -->
    <footer>
      <div class="footer-cont">
        <div class="left-side">
          <a href="index.html"
            ><img
              src="/images/bettermindLogo.png"
              alt="logo"
              class="logo"
              height="120px"
          /></a>
          <p class="copyright">Copyright &copy; BetterMind</p>
        </div>
        <div class="right-side">
          <ul>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
